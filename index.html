<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="can">
    </div>
        <div class="content">
            <!-- Pills navs -->
            <!-- Pills navs -->
            
            <div class="" style="width: 700px; margin: auto; padding: 50px; background-color: black; opacity: 0.5; ">
              
              <div class="box" style="width: 500px; margin: auto; ">
                <div class="tab-content">
                  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form>
                      
  
                      <p style="text-align:center; font-size: 70px;">Login Form</p>
              
                
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="loginName" class="form-control" />
                        <label class="form-label" for="loginName">Email or username</label>
                      </div>
                
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="loginPassword" class="form-control" />
                        <label class="form-label" for="loginPassword">Password</label>
                      </div>
                
                      <!-- 2 column grid layout -->
                     
                
                        <div class="" style="padding-bottom: 20px;">
                          <!-- Simple link -->
                          <h5>Forgot password?</h5>
                        </div>
                      </div>
                      
                      <!-- Submit button -->
                     
                      
                      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                          <li class="nav-item" role="presentation">
                            <a
                              class="nav-link active"
                              id="tab-login"
                              data-mdb-toggle="pill"
                              href="#pills-login"
                              role="tab"
                              aria-controls="pills-login"
                              aria-selected="true"
                              >Login</a
                            >
                          </li>
                        </ul>
  
                        <h6 style="text-align: center;">Or Login With</h6>
              
                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                          <li class="nav-item" role="presentation" style="padding-right: 50px;">
                            <a
                              class="nav-link active"
                              style="background-color: #4167ae;color: white;"
                              id="tab-login"
                              data-mdb-toggle="pill"
                              href="#pills-login"
                              role="tab"
                              aria-controls="pills-login"
                              aria-selected="true"
                              >FaceBook</a
                            >
                          </li>
                          <li class="nav-item" role="presentation">
                            <a
                              class="nav-link"
                              style="background-color: #e2306c; color: white;"
                              id="tab-login"
                              data-mdb-toggle="pill"
                              href="#pills-login"
                              role="tab"
                              aria-controls="pills-login"
                              aria-selected="true"
                              >Instagram</a
                            >
                          </li>
                        </ul>
                        
              
              
                      <!-- Register buttons -->
                      <div class="text-center">
                        <p>Not a member? <a href="#!">Register</a></p>
                      </div>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                    <form>
                      <div class="text-center mb-3">
                        <p>Sign up with:</p>
                        <button type="button" class="btn btn-secondary btn-floating mx-1">
                          <i class="fab fa-facebook-f"></i>
                        </button>
                
                        <button type="button" class="btn btn-secondary btn-floating mx-1">
                          <i class="fab fa-google"></i>
                        </button>
                
                        <button type="button" class="btn btn-secondary btn-floating mx-1">
                          <i class="fab fa-twitter"></i>
                        </button>
                
                        <button type="button" class="btn btn-secondary btn-floating mx-1">
                          <i class="fab fa-github"></i>
                        </button>
                      </div>
                
                      <p class="text-center">or:</p>
                
                      <!-- Name input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="registerName" class="form-control" />
                        <label class="form-label" for="registerName">Name</label>
                      </div>
                
                      <!-- Username input -->
                      <div class="form-outline mb-4">
                        <input type="text" id="registerUsername" class="form-control" />
                        <label class="form-label" for="registerUsername">Username</label>
                      </div>
                
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="registerEmail" class="form-control" />
                        <label class="form-label" for="registerEmail">Email</label>
                      </div>
                
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="registerPassword" class="form-control" />
                        <label class="form-label" for="registerPassword">Password</label>
                      </div>
                
                      <!-- Repeat Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="registerRepeatPassword" class="form-control" />
                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                      </div>
                
                      <!-- Checkbox -->
                      <div class="form-check d-flex justify-content-center mb-4">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="registerCheck"
                          checked
                          aria-describedby="registerCheckHelpText"
                        />
                        <label class="form-check-label" for="registerCheck">
                          I have read and agree to the terms
                        </label>
                      </div>
                
                      <!-- Submit button -->
                      <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                    </form>
                  </div>
                </div>

            </div>

          </div>
            
  <!-- Pills content -->
  <!-- Pills content -->
        </div>

</body>
</html>
